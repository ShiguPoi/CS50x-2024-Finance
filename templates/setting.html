{% extends "layout.html" %}

{% block title %}
    Setting
{% endblock %}

{% block main %}
    <form action="/setting" method="post">
        <p>change password</p>
        <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name = "old_password" placeholder="Old Password" type="password">
        </div>
        <div class="mb-3">
        <input autofocus class="form-control mx-auto w-auto" name = "new_password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
        <input autofocus class="form-control mx-auto w-auto" name = "confirmation" placeholder="New password (confirm)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
